
<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Museum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker id="marker" preset="hiro">
        
          <a-entity id="ui" position="0 0 0">
          <a-image id="btn-video" src="#videoIcon" position="-1.5 1.5 0" class="button" onclick="showContent('video')"></a-image>
          <a-image id="btn-audio" src="#noteIcon" position="-1.5 0.5 0" class="button" onclick="showContent('audio')"></a-image>
          <a-image id="btn-text" src="#textIcon" position="-1.5 -0.5 0" class="button" onclick="showContent('text')"></a-image>

          <a-video id="video" src="#videoAsset" width="2.56" height="1.44" position="0 1 0" visible="false"></a-video>

          <a-entity id="textBox" visible="false" position="0 1 0">
            <a-plane color="#000" height="2" width="4" opacity="0.7"></a-plane>
            <a-text value="Lempeng Emas Peripih Candi Kimpulan merupakan salah satu benda cagar budaya..." width="3.8" align="center" color="#fff" position="0 0 0.01"></a-text>
          </a-entity>

          <a-entity id="audioBox" visible="false">
            <a-sound id="indoAudio" src="#indoAudioAsset" autoplay="false" position="0 0 0"></a-sound>
            <a-sound id="engAudio" src="#engAudioAsset" autoplay="false" position="0 0 0"></a-sound>
          </a-entity>
        </a-entity>
      </a-marker>

      <a-assets>
        <video id="videoAsset" src="Bisyarat1.mp4" crossorigin="anonymous" preload="auto" playsinline muted></video>
        <audio id="indoAudioAsset" src="KetIndo1.mp3"></audio>
        <audio id="engAudioAsset" src="KetInggris1.mp3"></audio>
        <img id="videoIcon" src="icons/video-icon.png">
        <img id="noteIcon" src="icons/note-icon.png">
        <img id="textIcon" src="icons/text-icon.png">
      </a-assets>
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
  const marker = document.querySelector("#marker");
  const uiContainer = document.querySelector(".ui-container");

  marker.addEventListener("markerFound", () => {
    console.log("Marker ditemukan");
    uiContainer.style.display = "flex"; // atau pakai fade-in class
  });

  marker.addEventListener("markerLost", () => {
    console.log("Marker hilang");
    uiContainer.style.display = "none"; // atau fade-out
  });
</script>
    
  </body>
</html>

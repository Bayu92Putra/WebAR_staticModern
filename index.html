
<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Museum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
     <style>
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <img id="iconVideo" src="assets/icons/video-icon.png">
        <img id="ic <style>
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }onAudio" src="assets/icons/audio-icon.png">
        <img id="iconText" src="assets/icons/text-icon.png">
      </a-assets>
      <a-marker type="pattern" url="pattern-marker.patt" id="marker">
        <a-image id="btnVideo" src="#iconVideo" position="-1 0.4 0" rotation="-90 0 0" scale="0.4 0.4 0.4" class="clickable"></a-image>
        <a-image id="btnAudio" src="#iconAudio" position="-1 0 0" rotation="-90 0 0" scale="0.4 0.4 0.4" class="clickable"></a-image>
        <a-image id="btnText" src="#iconText" position="-1 -0.4 0" rotation="-90 0 0" scale="0.4 0.4 0.4" class="clickable"></a-image>
 <!-- Video Frame (hidden initially) -->
        <a-video id="videoContent" src="#" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0" visible="false"></a-video>

        <!-- Audio (not autoplay) -->
        <a-entity id="audioContent" sound="src: assets/audio/KetIndo1.mp3; autoplay: false; loop: false" visible="false"></a-entity>

        <!-- Text Panel -->
        <a-plane id="textContent" color="#fff" width="1.5" height="0.6" position="0 -0.3 0" rotation="-90 0 0" visible="false">
          <a-text value="Deskripsi:
Lempeng Emas Peripih
Candi Kimpulan" color="#000" align="center" width="1.4" position="0 0 0.01"></a-text>
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const btnVideo = document.querySelector("#btnVideo");
      const btnAudio = document.querySelector("#btnAudio");
      const btnText = document.querySelector("#btnText");

      const video = document.querySelector("#videoContent");
      const audio = document.querySelector("#audioContent");
      const text = document.querySelector("#textContent");

      btnVideo.addEventListener("click", () => {
        video.setAttribute("visible", true);
        video.setAttribute("src", "assets/video/Bisyarat1.mp4");
        video.components.material.material.map.image.play();

        btnVideo.setAttribute("visible", false);
        btnAudio.setAttribute("visible", false);
        btnText.setAttribute("visible", false);
      });

      btnAudio.addEventListener("click", () => {
        audio.setAttribute("visible", true);
        document.querySelector('[sound]').components.sound.playSound();

        btnVideo.setAttribute("visible", false);
        btnAudio.setAttribute("visible", false);
        btnText.setAttribute("visible", false);
      });

      btnText.addEventListener("click", () => {
        text.setAttribute("visible", true);

        btnVideo.setAttribute("visible", false);
        btnAudio.setAttribute("visible", false);
        btnText.setAttribute("visible", false);
      });
    </script>
  </body>
</html>
